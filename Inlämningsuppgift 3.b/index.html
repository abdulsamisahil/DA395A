<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Movie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light text-dark">
      <div class="container">
        <h2>MovieFinder - King of movies</h2>
      </div>
    </nav>
    <div class="container mt-3 mb-3">
      <h4>Sök efter filmer här</h4>
      <div class="form-outline mb-4">
        <label class="form-label" for="datatable-search-input">Titel</label>
        <input
          type="search"
          class="form-control"
          id="search-input"
          placeholder="Titel här... (Minst tre tecken)"
        />
      </div>
      <ul id="movie-list" class="list-group"></ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
